<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <h1>Admin Panel</h1>

  <form method="POST" action="http://127.0.0.1:5000/events">
    <h2>Create Event</h2>
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <br>
    <label for="summary">Summary:</label>
    <input type="text" name="summary" required>
    <br>
    <label for="presenter">Presenter:</label>
    <input type="text" name="presenter" required>
    <br>
    <label for="place">Place:</label>
    <input type="text" name="place" required>
    <br>
    <label for="time">Time:</label>
    <input type="text" name="time" required>
    <br>
    <label for="date">Date:</label>
    <input type="date" name="date" required>
    <br>
    <button type="submit">Create Event</button>
  </form>

  <form method="GET" action="http://127.0.0.1:5000/events">
    <div>
      <h2>Events</h2>
      <ul>
        {% for event in events %}
        <li>{{ event.title }} - {{ event.date }} - {{ event.place }}</li>
        {% endfor %}
      </ul>
    </div>
    <button type="submit">Load Events</button>
  </form>

  <form method="POST" action="http://127.0.0.1:5000/UPDATE">
    <h2>Update Event</h2>
    <input type="hidden" name="_method" value="PUT">
    <label for="title">Select Event:</label>
    <select name="title">
      {% for event in events %}
      <option value="{{ event.title }}">{{ event.title }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="new_title">New Title:</label>
    <input type="text" name="new_title" required>
    <br>
    <label for="summary">Summary:</label>
    <input type="text" name="summary" required>
    <br>
    <label for="presenter">Presenter:</label>
    <input type="text" name="presenter" required>
    <br>
    <label for="place">Place:</label>
    <input type="text" name="place" required>
    <br>
    <label for="time">Time:</label>
    <input type="text" name="time" required>
    <br>
    <label for="date">Date:</label>
    <input type="date" name="date" required>
    <br>
    <button type="submit">Update Event</button>
  </form>



  <form method="POST" action="http://127.0.0.1:5000/DEL">
    <h2>Delete Event</h2>
    <input type="hidden" name="_method" value="DELETE">

    <label for="title">Select Event:</label>
    <select name="title">
      {% for event in events %}
      <option value="{{ event.title }}">{{ event.title }}</option>
      {% endfor %}
    </select>
    <br>
    <button type="submit">Delete Event</button>
  </form>



</body>



</html>
