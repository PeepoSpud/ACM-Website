<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
  </head>
  <body>
    
    <h1>Admin Panel</h1>
    
    <h2>Create Event</h2>
    <form method="POST" action="http://127.0.0.1:5000/events">
      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <br>
      <label for="summary">Summary:</label>
      <input type="text" name="summary" required>
      <br>
      <label for="presenter">Presenter:</label>
      <input type="text" name="presenter" required>
      <br>
      <label for="place">Place:</label>
      <input type="text" name="place" required>
      <br>
      <label for="time">Time:</label>
      <input type="text" name="time" required>
      <br>
      <label for="date">Date:</label>
      <input type="date" name="date" required>
      <br>
      <button type="submit">Create Event</button>
    </form>

    
    <form method="GET" action="http://127.0.0.1:5000/events">

    <div style="float: right; width: 30%;">
        <h2>Events</h2>
        <ul>
          {% for event in events %}
            <li>{{ event.title }} - {{ event.date }} - {{ event.place }}</li>
          {% endfor %}
        </ul>
      </div>
      <button type="submit">Load Events</button>
    </form>
    
    <h2>Update Event</h2>
    <form method="POST" action="http://127.0.0.1:5000/events">
      <input type="hidden" name="_method" value="PUT">
      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <br>
      <label for="summary">Summary:</label>
      <input type="text" name="summary" required>
      <br>
      <label for="presenter">Presenter:</label>
      <input type="text" name="presenter" required>
      <br>
      <label for="place">Place:</label>
      <input type="text" name="place" required>
      <br>
      <label for="time">Time:</label>
      <input type="text" name="time" required>
      <br>
      <label for="date">Date:</label>
      <input type="date" name="date" required>
      <br>
      <button type="submit">Update Event</button>
    </form>
    
    <h2>Delete Event</h2>
    <form method="POST" action="http://127.0.0.1:5000/events">
      <input type="hidden" name="_method" value="DELETE">
      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <br>
      <button type="submit">Delete Event</button>
    </form>
  </body>

  

</html>
