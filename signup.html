<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signupStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--Big session that include all the information-->
    <div class="main-session">
        <form class="signup-form" action="#" method="post">
            <!--Let's get started quote-->
            <div class="started-quote"><p>Let's get started</p></div>
            <!--Include all the user information that will be send back to the backend-->
            <div class="login-session">
                <input type="text" id="firstName" placeholder="First name">
                <input type="text" id="lastName" placeholder="Last name">
                <br>
                <input type="text" id="email" placeholder="Email">
                <br>
                <input type="text" id="password" placeholder="Password">
            </div>

            <!--Submission button-->
            <button type="submit" value="Sign-Up">
                Sign-Up
            </button>
            <p><a href="/">Already have an Account?</a></p>
            <!--Sponsors Logos !!Could be automatically generated later-->
            <div class="sponsor-logos">
                <div class="ACM-logo">
                    
                </div>
                <div class="UHD-logo">

                </div>
            </div>
        </form>

    </div>
</body>
</html>
